<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        >
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <!-- MAIN SECTION  -->
        <main class="br-radius txt-align">
            <div class="image">
                <img class="card-img br-radius" src="images/image-equilibrium.jpg" alt="equilibrium-img">
                <div class="hover-background br-radius txt-align"></div>
            </div>
            <div class="text">
                <h1>
                    Equilibrium #3429
                </h1>
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <!-- PRICE SECTION AND DAYS LEFT -->
            <div class="price itm-align">
                <div class="inline-display itm-align">
                    <img class="eutherum" src="images/icon-ethereum.svg" alt="ethereum-img">
                    <h2 class="inline-display">  0.041 ETH</h2>
                </div>
                <div class="inline-display">
                    <img class="clock" src="images/icon-clock.svg" alt="clock-img">
                    <p class="inline-display">3 days left</p>
                </div>
            </div>
            <hr>
            <!-- AVATAR SECTION -->
            <div class="about itm-align">
                <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
                <p class="inline-display">
                    Creation of
                    <span>Jules Wyvern</span>
                </p>
            </div>
        </main>
        <!-- FOOTER -->
        <footer class="attribution txt-align">
            <p>
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                . 
      Coded by
                <a href="https://www.frontendmentor.io/profile/kadan-develop" target="_blank">Daniel Kacanski</a>
                .
            </p>
        </footer>
    </body>
</html>
